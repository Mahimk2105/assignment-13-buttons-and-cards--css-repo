<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        .card{
           background-color: white;
           height: 450px;
           width: 250px;
           padding: 10px;
           border: 5px solid lightblue;
        }

        .shoes{
            width: 250px;
            height: 200px;
            margin-bottom: 5px;
        }

        .heading{
            background-color: lightblue;
            margin: 5px 5px;
            display: block;
            text-align: center;
  
        }

        .current-price{
            font-size: 22px;
        }

        .buy-now{
            
            margin-left: 50px;
            background-color: #FFB22C;
            color:black;
            padding:10px 25px;
            border: 1px   yellow;
            cursor: pointer;
            border-radius: 0;
            border-width: 5px;
        }

        .card-2{
            background-color: white;
            width: 250px;
            height: 250px;
            padding: 10px;
            border: 2px solid black;
        }

        .twitter{
            display: block;
             margin: 0 auto;
             width: 80px; 
           
        }
        .read{
            display: block;
            background-color:black;
            color: #ffff;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            border-radius: 40px;
            border: 3px double whitesmoke;
            margin-left: 60px;
            box-shadow:1px 1px 2px 2px gray;

        }
    </style>
</head>
<body>
    <div class="card">
        <img src="shoe.png" alt="shoe img" class="shoes">

        <span class="heading">ADDIDAS gaze ZX</span> <br>
    
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, sed. </p>

        
           <p> price: <del>₹ 8000/-</del> <span class="current-price">₹5000/-</span></p>

           <button class="buy-now" textalign="center">Buy now</button>
    </div>

    <br>

    <div class="card-2">
        <img src="twitter.png" class="twitter" >

        <p>Twitter, officially known as X since 2023, is a social networking service. It is one of the world's largest social media platforms.</p>

        <button class="read" textalign="center">Read more </button>
    </div>
    
    

</body>
</html>
