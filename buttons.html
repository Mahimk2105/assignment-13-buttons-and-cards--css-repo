<!DOCTYPE html>
<html lang="en">
<head>
    <title>button</title>
    <style>
        .btn-1{
            background-color: #E53888;
            color: #ffff;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            border-radius: 40px;
            border: 3px double whitesmoke;
        }

        .btn-2{
            margin-left: 50px;
            background-color: #dc3545; 
            color: white;
            padding: 5px 15px;
            border:none;
            cursor: pointer;
            border-radius: 0;
            border: 5px double black;
        }
    
    </style
</head>
<body>
    <h1>Buttons</h1>
    <hr>
    <br>
    <button class="btn-1"> click me</button>

    <button class="btn-2">Warning</button>

</body>
</html>
